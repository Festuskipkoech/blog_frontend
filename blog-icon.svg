<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <!-- Define the gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A855F7" /> <!-- purple-500 -->
      <stop offset="100%" style="stop-color:#EC4899" /> <!-- pink-500 -->
    </linearGradient>
  </defs>
  
  <!-- Book cover background with gradient -->
  <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" 
        fill="url(#gradient)" 
        stroke="#9D174D" 
        stroke-width="1.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Book spine -->
  <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" 
        stroke="#9D174D" 
        stroke-width="1.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Decorative lines on the book cover -->
  <line x1="10" y1="6" x2="16" y2="6" 
        stroke="white" 
        stroke-width="1.5" 
        stroke-linecap="round"
        stroke-opacity="0.7"/>
  <line x1="10" y1="10" x2="16" y2="10" 
        stroke="white" 
        stroke-width="1.5" 
        stroke-linecap="round"
        stroke-opacity="0.7"/>
  <line x1="10" y1="14" x2="16" y2="14" 
        stroke="white" 
        stroke-width="1.5" 
        stroke-linecap="round"
        stroke-opacity="0.7"/>
</svg>